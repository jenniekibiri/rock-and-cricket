<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/index.css">
   
</head>
<body>
   <form action="auth"  method="POST" >

    <div class="row "  >
        <div class="col s12 m8 l4 offset-m2 offset-l4">
            <div class="card grey darken-4 white-text">
    
                <div class="card-action grey darken-4 white-text">
                    <h5 style="color:rgb(196, 21, 82);">Login Form</h5>
                </div>
    
                <div class="card-content">
                    <div class="form-field">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div><br>
    
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required >
                    </div><br>
    
                    <div class="form-field">
                        <input type="checkbox" id="remem" class=" pink darken-3">
                        <label for="remem">Rememeber me</label>
                        
                        
                    </div><br>
    
                    <div class="form-field">
                        <button class="btn-large waves-effect waves-dark    pink darken-3" style="width:100%;" >Login</button>
                    </div><br>
                </div>
    
            </div>
        </div>
    </div></form>
   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
